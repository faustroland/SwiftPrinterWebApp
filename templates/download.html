<!DOCTYPE html>
<html>
<head>
    <title>File Download</title>
    <script>
        // JavaScript function to trigger file download on page load
        window.onload = function() {
            // Get the zip file name from the template variable
            var zipFileName = "/{{ data_file }}";

            // Create a hidden <a> element with the download link
            var downloadLink = document.createElement('a');
            downloadLink.href = zipFileName;
            downloadLink.download = zipFileName;

            // Append the <a> element to the document body
            document.body.appendChild(downloadLink);

            // Trigger a click event on the <a> element to start the download
            downloadLink.click();

            // Remove the <a> element from the document
            document.body.removeChild(downloadLink);
        };
    </script>
</head>
<body bgcolor="SeaGreen" text="Beige">
    <h2>Downloading...</h2>
    <p>Your download should start automatically.</p>
    <p>If not <a href="/{{ data_file }}">click here</a>
    <p>Estimated print time: {{ ETA }}</p>
    <p><a href="/">Back</a></p>
    <p></p>
    <p>Uploaded images are deleted imediatelly after processing, generated data 10 minutes after</p>
</body>
</html>
